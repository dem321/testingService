{% extends 'main/main_template.html' %}

{% block title %}Регистрация{% endblock %}
{% load bootstrap4 %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' field_class='col-md-3' %}
        <button type="submit" class="btn btn-success">Авторизоваться</button>
    </form>
    <span>Если у вас нет аккаунта => <a href="{% url 'reg' %}">Зарегистрируйтесь</a></span>
{% endblock %}
