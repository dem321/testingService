{% extends 'main/main_template.html' %}
{% block content %}
	<div>
        <h1>{{ test.name }}</h1>
        <p>{{ test.description }}</p>
        {% if user.is_authenticated %}
            <a class="btn-danger btn" href="{% url 'question' test.id 1 %}">Приступить к выполнению</a>
        {% else %}
            <p>Для прохождения теста необходимо авторизоваться</p>
        {% endif %}
    </div>
{% endblock %}
